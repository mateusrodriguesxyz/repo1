name: Copy sample.json to repo2

on:
  push:
    branches: [ main ]
    paths:
      - sample.json
  workflow_dispatch:
  
jobs:
  copy:
    runs-on: ubuntu-latest

    steps:
      # Checkout source repo
      - name: Checkout source repo
        uses: actions/checkout@v4

      # Clone repo2
      - name: Clone repo2
        run: |
          git clone https://x-access-token:${{ secrets.TARGET_REPO_TOKEN }}@github.com/mateusrodriguesxyz/repo2.git repo2

      # Copy file
      - name: Copy sample.json
        run: |
          cp sample.json repo2/sample.json

      # Commit and push
      - name: Commit and push
        run: |
          cd repo2
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add sample.json
          git commit -m "ðŸ”„" || echo "No changes to commit"
          git push
